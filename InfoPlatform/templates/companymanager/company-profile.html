<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>公司信息</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
<link rel="stylesheet" href="../static/css/profile_style.css">

</head>
<body>
<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form" enctype = "multipart/form-data">
        {{form.csrf_token}} 
<fieldset>

<legend>完善公司信息</legend>

    
<div class="form-group">
  <label class="col-md-4 control-label">公司名称</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  {{form.nickname}} </div>
  </div>
</div>
  
  <div class="form-group">
  <label class="col-md-4 control-label" >公司照片简介</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <form method="POST" enctype="multipart/form-data">{{ form.hidden_tag() }}
{{form.portrait}}   </form>
</div>
  </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label">公司电话</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  {{form.phone}}    </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">公司法人</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          {{form.corporate}}     </div>
    </div>
  </div>
  
  <div class="form-group"> 
    <label class="col-md-4 control-label">详情信息</label>
      <div class="col-md-4 selectContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        {{form.inform}}
    </div>
  </div>
  </div>  

<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >提交<span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script  src="../static/js/profile_script.js"></script>

</body>
</html>
