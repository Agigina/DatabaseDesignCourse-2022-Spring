<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>账号注册</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="static/css/register_style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">基础信息</li>
    <li>个人信息</li>
    <li>更多</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">注册账号</h2>
    <h3 class="fs-subtitle">第一步</h3>
    <input type="text" required="required" name="phone" placeholder="手机号码" />
    <input type="password" required="required" name="pass" placeholder="密码" />
    <input type="password" required="required" name="cpass" placeholder="确认密码" />
    <input type="button" name="next" class="next action-button" value="下一步" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">个人信息</h2>
    <h3 class="fs-subtitle">第二步</h3>
    <input type="text" name="email" placeholder="电子邮箱（可选）" />
    <input type="text" required="required" name="ID" placeholder="身份证号" />
    <!-- <input type="text" name="type" placeholder="注册选项——工人1管理者0" /> -->
    <input type="button" name="previous" class="previous action-button" value="上一步" />
    <input type="button" name="next" class="next action-button" value="下一步" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">更多</h2>
    <h3 class="fs-subtitle">第三步</h3>
    <input type="text" required="required" name="fname" placeholder="姓氏" />
    <input type="text" required="required" name="lname" placeholder="名" />
    <!-- <input type="text" name="phone" placeholder="Phone" /> -->
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="static/js/register_script.js"></script>

</body>
</html>
